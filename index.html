<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FAQ Repository</title>

    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --bg: #f1f5f9;
            --card: #fff;
            --border: #e5e7eb;
            --text: #0f172a
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text)
        }

        header {
            background: var(--primary);
            color: #fff;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: 700
        }

        .container {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 20px;
            padding: 30px 40px
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .06)
        }

        input,
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid var(--border)
        }

        textarea {
            min-height: 90px
        }

        button {
            padding: 10px 14px;
            border: 0;
            border-radius: 6px;
            cursor: pointer
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            width: 100%
        }

        .btn-danger {
            background: var(--danger);
            color: #fff
        }

        .btn-secondary {
            background: #64748b;
            color: #fff
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            position: relative
        }

        .tag-input input {
            border: 0;
            flex: 1;
            outline: 0
        }

        .tag {
            padding: 4px 10px;
            border-radius: 14px;
            color: #fff;
            font-size: 12px;
            display: inline-flex;
            align-items: center
        }

        .tag span {
            margin-left: 6px;
            cursor: pointer;
            font-weight: 700
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 6px;
            z-index: 10
        }

        .suggestions div {
            padding: 8px 12px;
            cursor: pointer
        }

        .suggestions div:hover {
            background: var(--bg)
        }

        .filter-bar {
            margin-bottom: 10px
        }

        .filter-bar .tag {
            cursor: pointer;
            margin: 4px 4px 0 0
        }

        .faq-item {
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: relative
        }

        .faq-item:last-child {
            border-bottom: 0
        }

        .faq-meta {
            position: absolute;
            top: 16px;
            right: 0;
            font-size: 11px;
            color: #64748b;
            white-space: nowrap
        }

        .faq-actions {
            margin-top: 10px
        }
    </style>
</head>

<body>
    <header>üìö Internal FAQ Repository</header>

    <div class="container">
        <div class="card">
            <h2 id="formTitle">Tambah FAQ</h2>
            <form id="faqForm">
                <input type="hidden" id="faqId" />
                <label>Pertanyaan</label>
                <input id="question" required />
                <label>Jawaban</label>
                <textarea id="answer" required></textarea>
                <label>Kategori / Tag</label>
                <div class="tag-input" id="tagBox">
                    <input id="tagInput" placeholder="Ketik tag lalu Enter" />
                    <div class="suggestions" id="suggestions"></div>
                </div>
                <button class="btn-primary">Simpan FAQ</button>
            </form>
        </div>

        <div class="card">
            <h2>Daftar FAQ</h2>
            <input id="searchInput" placeholder="üîç Search FAQ..." />
            <div class="filter-bar" id="categoryFilter"></div>
            <div id="faq"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://faq-backend-m8ve.onrender.com/api/faq";

        const faqForm = document.getElementById('faqForm');
        const faq = document.getElementById('faq');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const tagBox = document.getElementById('tagBox');
        const tagInput = document.getElementById('tagInput');
        const suggestions = document.getElementById('suggestions');
        const formTitle = document.getElementById('formTitle');
        const faqId = document.getElementById('faqId');
        const question = document.getElementById('question');
        const answer = document.getElementById('answer');

        let faqs = [];
        let tags = [];
        let allTags = [];
        let activeFilter = null;

        const tagColor = t => {
            let h = 0;
            for (let i = 0; i < t.length; i++) h = t.charCodeAt(i) + ((h << 5) - h);
            return `hsl(${h % 360},70%,50%)`;
        };

        const debounce = (fn, d = 300) => {
            let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), d); };
        };

        function formatDate(d) {
            if (!d) return "";
            const date = new Date(d);
            if (isNaN(date.getTime())) return "";
            return date.toLocaleString('id-ID', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        function clearTags() { tags = []; tagBox.querySelectorAll('.tag').forEach(t => t.remove()); }
        function removeTag(tag) { tags = tags.filter(t => t !== tag); tagBox.querySelectorAll('.tag').forEach(e => e.textContent.includes(tag) && e.remove()); }
        function addTag(tag) { if (!tag || tags.includes(tag)) return; tags.push(tag); const el = document.createElement('div'); el.className = 'tag'; el.style.background = tagColor(tag); el.innerHTML = `${tag}<span onclick="removeTag('${tag}')">√ó</span>`; tagBox.insertBefore(el, tagInput); }

        async function loadFAQ() { const res = await fetch(API_URL); if (!res.ok) throw new Error(); faqs = await res.json(); }
        function deriveTags() { const s = new Set(); faqs.forEach(f => { if (!f.category) return; f.category.split(',').map(t => t.trim()).filter(Boolean).forEach(t => s.add(t)); }); allTags = [...s]; }

        function renderFilters() { categoryFilter.innerHTML = `<span class="tag" style="background:#64748b" onclick="activeFilter=null;renderFAQ()">All</span>`; allTags.forEach(t => categoryFilter.innerHTML += `<span class="tag" style="background:${tagColor(t)}" onclick="activeFilter='${t}';renderFAQ()">${t}</span>`); }

        function renderFAQ() { faq.innerHTML = ''; const key = searchInput.value.toLowerCase(); faqs.forEach(f => { const tagArr = f.category ? f.category.split(',').map(t => t.trim()).filter(Boolean) : []; if (activeFilter && !tagArr.includes(activeFilter)) return; const text = [f.question, f.answer, ...tagArr].join(' ').toLowerCase(); if (!text.includes(key)) return; faq.innerHTML += `<div class="faq-item"><div class="faq-meta">${f.updated_at && f.updated_at !== f.created_at ? '‚úèÔ∏è' : 'üÜï'} ${formatDate(f.updated_at || f.created_at)}</div><strong>${f.question}</strong><p>${f.answer}</p>${tagArr.map(t => `<span class="tag" style="background:${tagColor(t)}">${t}</span>`).join(' ')}<div class="faq-actions"><button class="btn-secondary" onclick="editFAQ(${f.id})">Edit</button> <button class="btn-danger" onclick="deleteFAQ(${f.id})">Delete</button></div></div>`; }); if (!faq.innerHTML) faq.innerHTML = '<p>üì≠ Tidak ada FAQ</p>'; }

        faqForm.onsubmit = async e => { e.preventDefault(); if (!question.value.trim() || !answer.value.trim()) return alert('Pertanyaan dan jawaban wajib diisi'); const payload = { question: question.value.trim(), answer: answer.value.trim(), category: tags.join(','), updated_at: new Date().toISOString() }; const method = faqId.value ? 'PUT' : 'POST'; const url = faqId.value ? `${API_URL}/${faqId.value}` : API_URL; const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }); if (!res.ok) return alert('Gagal menyimpan'); faqForm.reset(); faqId.value = ''; formTitle.textContent = 'Tambah FAQ'; clearTags(); await init(); };

        function editFAQ(id) { const f = faqs.find(x => x.id === id); question.value = f.question; answer.value = f.answer; faqId.value = id; formTitle.textContent = 'Edit FAQ'; clearTags(); f.category?.split(',').forEach(t => addTag(t.trim())); }
        async function deleteFAQ(id) { if (!confirm('Hapus FAQ ini?')) return; await fetch(`${API_URL}/${id}`, { method: 'DELETE' }); init(); }

        searchInput.oninput = debounce(renderFAQ);
        tagInput.oninput = () => { suggestions.innerHTML = ''; const v = tagInput.value.toLowerCase(); if (!v) return; allTags.filter(t => t.toLowerCase().includes(v) && !tags.includes(t)).forEach(t => { const d = document.createElement('div'); d.textContent = t; d.onclick = () => { addTag(t); tagInput.value = ''; suggestions.innerHTML = ''; }; suggestions.appendChild(d); }); };
        tagInput.onkeydown = e => { if (e.key === 'Enter' && tagInput.value.trim()) { e.preventDefault(); addTag(tagInput.value.trim()); tagInput.value = ''; suggestions.innerHTML = ''; } };

        async function init() { try { faq.innerHTML = '<p>‚è≥ Loading FAQ...</p>'; await loadFAQ(); deriveTags(); renderFilters(); renderFAQ(); } catch { faq.innerHTML = '<p style="color:red">‚ùå Gagal memuat FAQ</p>'; } }

        init();
    </script>
</body>

</html>
